<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main">
      <p class="title">Rock, Paper, Scissors!</p>

      <div class="buttons-container">
        <button class="button rock">
          <img src="images/rock-emoji.png" class="icon" />
        </button>
        <button class="button paper">
          <img src="images/paper-emoji.png" class="icon" />
        </button>
        <button class="button scissors">
          <img src="images/scissors-emoji.png" class="icon" />
        </button>
      </div>

      <div class="lower_container">
        <div><p class="js-result"></p></div>
        <div><p class="js-statement"></p></div>
        <div><p class="js-score"></p></div>
        <div>
          <button class="reset r-button">Reset Game</button>
          <button class="reset auto-play">Auto Play</button>
        </div>
        <div><p class="warning"></p></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
